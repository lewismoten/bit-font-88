<html>
  <head>
    <title>Draw</title>
    <script src="./data.js" type="text/javascript"></script>
    <script src="./draw.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <noscript>
      JavaScript is required to be enabled.
    </noscript>
    <table>
      <tr>
        <td>8-Bit Character map</td>
        <td>Glyph</td>
        <td colspan="2">Details</td>
      </tr>
      <tr>
        <td rowspan="22"><canvas id="characterMap"></canvas></td>
        <td rowspan="22"><canvas id="glyph"></canvas></td>
        <td>Index</td>
        <td><span id="glyphCode"></span></td>
      </tr>
      <tr>
        <td>Name</td>
        <td><span id="glyphName"></span></td>
      </tr>
      <tr>
        <td>ASCII Character</td>
        <td><span id="glyphChar"></span></td>
      </tr>
      <tr>
        <td>Type</td>
        <td><span id="glyphType"></span></td>
      </tr>
      <tr>
        <td>Sub-Type</td>
        <td><span id="glyphSubType"></span></td>
      </tr>
      <tr>
        <td>Hex</td>
        <td><span id="glyphHex"></span></td>
      </tr>
      <tr>
        <td>Bin</td>
        <td><span id="glyphBin"></span></td>
      </tr>
      <tr>
        <td>Oct</td>
        <td><span id="glyphOct"></span></td>
      </tr>
      <tr>
        <td>Bytes</td>
        <td><input id="glyphDataBytes" size="40"></td>
      </tr>
      <tr>
        <td>Hex Dump</td>
        <td><input id="glyphDataHex" size="40"></td>
      </tr>
    </table>
    Download: <a download="8-bit-ascii.json.txt" id="downloadJson">JSON</a>
    <a download="8-bit-ascii.bin.txt" id="downloadBinary">Binary</a><br>
    <table>
      <tr>
        <td>Screen</td>
        <td>Sample Text</td>
      </tr>
      <tr>
        <td><canvas id="sampleOutput"></canvas></td>
        <td>
          <textarea cols="40" rows="8" id="sampleText"></textarea><br><br>
          <input type="button" id="resetSampleTextButton" value="Reset" />
        </td>
      </tr>
    </table>

    <br>
  </body>
</html>
