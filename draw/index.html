<html>
  <head>
    <title>Draw</title>
    <script src="./data.js" type="text/javascript"></script>
    <script src="./draw.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <noscript>
      JavaScript is required to be enabled.
    </noscript>
    Sample Text: <input type="button" id="resetSampleTextButton" value="Reset" /><br />
    <textarea cols="40" rows="8" id="sampleText">
    </textarea>
    <br>
    8-Bit Character Map<br>
    <canvas id="characterMap" width="128" height="128"></canvas>
    <br>
    Glyph<br>
    <canvas id="glyph" width="64" height="64"></canvas><br>
    Code: <span id="glyphCode"></span><br>
    Name: <span id="glyphName"></span><br>
    Char: <span id="glyphChar"></span><br>
    Type: <span id="glyphType"></span><br>
    SubType: <span id="glyphSubType"></span><br>
    Hex: <span id="glyphHex"></span><br>
    Bin: <span id="glyphBin"></span><br>
    Oct: <span id="glyphOct"></span><br>
    Data Bytes: <input id="glyphDataBytes" size="40"><br>
    Data Hex: <input id="glyphDataHex" size="40"><br>
    <textarea id="glyphDataBits" rows="8" cols="8"></textarea>
    <br>
    Download: <a download="8-bit-ascii.json.txt" id="downloadJson">JSON</a>
    <a download="8-bit-ascii.bin.txt" id="downloadBinary">Binary</a><br>
  </body>
</html>
